<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body>
    <div class="container calculator">
        <h2 class="text-center mb-3 mt-3">Scientific Calculator</h2>
        <div class="card mt-3 p-2 history" id="history-box" style="display: none;">

            <div id="history-entries" style="max-height:150px; overflow:auto;"></div>


            <div class="mt-2">
                <button id="clear-history" type="button" class="btn btn-danger btn-sm">x</button>
                <button id="show-hidden-history" type="button" class="btn btn-secondary btn-sm">⟳ </button>
            </div>
        </div>


        <div id="hidden-history" class="card mt-2 p-2" style="display:none; max-height:200px; overflow:auto;">

            <div id="hidden-history-list"></div>
        </div>

        <input type="text" id="calculator-screen" class="display col" value="0" readonly>




        <div class=" row">

            <div class="col-md-6">
                <div class="row">
                    <div class="col-3"><button class="btn btn-danger w-100 mb-2 calc-btn">AC</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100 mb-2 calc-btn">⌫</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 mb-2 calc-btn">%</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 mb-2 calc-btn">÷</button></div>

                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">7</button></div>
                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">8</button></div>
                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">9</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 mb-2 calc-btn">×</button></div>

                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">4</button></div>
                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">5</button></div>
                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">6</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 mb-2 calc-btn">-</button></div>

                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">1</button></div>
                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">2</button></div>
                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">3</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 mb-2 calc-btn">+</button></div>

                    <div class="col-3"><button class="btn  w-100 mb-2 calc-btn">0</button></div>
                    <div class="col-3"><button class="btn w-100 mb-2 calc-btn">.</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 mb-2" id="toggle-scientific">Sci
                        </button>
                    </div>
                    <div class="col-3"><button class="btn btn-primary w-100 mb-2 calc-btn">=</button></div>
                </div>
            </div>


            <div id="scientific-panel" class="col-md-6">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">(</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">)</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">π</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">e</button></div>

                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">sin</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">cos</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">tan</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">√</button></div>

                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">log</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">ln</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">x²</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">x^y</button></div>

                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">n!</button></div>
                        <div class="col-3"><button class="btn btn-scientific w-100 mb-2 calc-btn">EXP</button></div>
                        <div class="col-6"><button class="btn btn-dark w-100 mb-2 calc-btn">DEG/RAD</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
